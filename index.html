<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HandsOn2</title>
</head>
<body>
    <h1>Forms</h1>
    <form action="index1.html" method="get">
        <label for="name">Name </label>
        <input type="text" name="name"/><br/>
        <label for="email">Email Address</label>
        <input type="email" required name="email"/><br/>
        <label for="pswd">Password</label>
        <input type="password" name="pswd"/>
        <br/>
        <label for="lang"><b>Language</b></label>
        <br>
        <br/>
        <input type="radio" value="React" name="lang"/>React<br/>
        <input type="radio" value="Angular" name="lang"/>Angular<br/>
        <input type="radio" value="Vue" name="lang"/>Vue<br/>
        <br/>
        <label ><b>Course</b></label>
        <br>
        <br/>
        <input type="checkbox" value="MERN">MERN<br/>
        <input type="checkbox" value="MEAN">MEAN<br/>
        <input type="checkbox" value="MEVN">MEVN<br/>
        <br/>
        <b>Field:</b><br/>
    <select>
        <option value="FrontEnd">FrontEnd</option>
        <option value="BackEnd">BackEnd</option></option>
        <option selected value="FullStack">FullStack</option>
    </select>
    <br/>
    <br/>
    <textarea rows="10" cols="30"></textarea>
    <br/>
    <label for="phone">Phone Number</label>
    <input type="number" name="phone" />
    <input type="submit"/>
 </form>
 <h1>Tables</h1>
 <a href="index1.html" target="_self">Click Here</a>
</body>
</html>
